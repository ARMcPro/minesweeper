<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- <h1>Minesweeper</h1> -->
        <!-- <div class="game-settings">

            <div class="setting-group">
                <label for="mines">Mines:</label>
                <input type="number" id="mines" min="1" max="50" value="10">
            </div>
        </div> -->
        <div class="game-info">
            <select id="difficulty" name="difficulty">
                <option value="easy" class="difficulty-option">Easy</option>
                <option value="medium" class="difficulty-option">Medium</option>
                <option value="hard" class="difficulty-option">Hard</option>
                <option value="custom" class="difficulty-option">Custom</option>
            </select>
            <div>Mines: <span id="mines-count">10</span></div>
            <div>Time: <span id="timer">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-settings">
            <div class="setting-group">
                <label for="rows">Rows:</label>
                <input type="number" id="rows" min="5" max="20" value="10">
            </div>
            <div class="setting-group">
                <label for="cols">Columns:</label>
                <input type="number" id="cols" min="5" max="20" value="10">
            </div>

            <button id="reset-btn">New Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
